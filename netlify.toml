[[redirects]]
  from = "/api/*"
  to = "https://api.musixmatch.com/:splat"
  status = 200
  force = true

[[headers]]
  for = "/*"
    [headers.values]
      Access-Control-Allow-Origin = "*"
      Access-Control-Allow-Methods = "GET"
      Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization"